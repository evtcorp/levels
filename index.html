<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levels Enterprise AI - Swipe Version</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #pdf-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background: #111;
      position: relative;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }
    #page-info {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <button id="prev-btn" class="nav-btn">&#10094;</button>
    <canvas id="pdf-render"></canvas>
    <button id="next-btn" class="nav-btn">&#10095;</button>
    <div id="page-info"></div>
  </div>

  <!-- PDF.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'levels_enterprise_ai.pdf'; // Your PDF file

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1.5,
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d');

    // Load PDF
    pdfjsLib.getDocument(url).promise.then((pdfDoc_) => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then((page) => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(() => {
          pageRendering = false;
          document.getElementById('page-info').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    document.getElementById('prev-btn').addEventListener('click', onPrevPage);
    document.getElementById('next-btn').addEventListener('click', onNextPage);

    // Swipe support for mobile
    let touchStartX = 0;
    document.getElementById('pdf-container').addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
    document.getElementById('pdf-container').addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      if (touchEndX < touchStartX - 50) {
        onNextPage();
      } else if (touchEndX > touchStartX + 50) {
        onPrevPage();
      }
    });
  </script>
</body>
</html>
