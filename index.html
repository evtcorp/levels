<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levels Enterprise AI</title>
  <style>
    /* Reset margins and padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    /* Container to hold the iframe */
    .pdf-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Make the iframe responsive */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Small devices: add some padding */
    @media screen and (max-width: 768px) {
      body {
        overflow: auto;
      }
      .pdf-container {
        height: auto;
      }
      iframe {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="levels_enterprise_ai.pdf"></iframe>
  </div>
</body>
</html>
